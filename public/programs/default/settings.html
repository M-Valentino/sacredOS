<!DOCTYPE html>
<html>

<head>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    :root {
      --primColor: #ea9318;
      --secColor: #ccc;
      --secColorLight: #e7e7e7;
      --secColorDark: #aaa;
    }

    .setting {
      margin-top: 5px;
      height: 24px;
    }

    .change {
      margin-left: 10px;
    }

    .flexRow {
      display: flex;
      flex-direction: row;
      justify-content: space-between;
      width: 200px;
    }

    .colorBox {
      width: 24px;
      height: 24px;
      border: 1px solid #000;
    }

    .text {
      transform: translateY(5px);
    }

    .mb-10 {
      margin-bottom: 10px;
    }

    .mt-20 {
      margin-top: 20px;
    }

    h3 {
      margin: 0;
    }

    .fileAssociationRow {
      display: flex;
      flex-direction: row;
      align-items: center;
      margin-bottom: 8px;
      gap: 8px;
    }

    .fileAssociationRow input,
    .fileAssociationRow select {
      flex: 1;
    }

    .fileAssociationRow button {
      flex-shrink: 0;
    }
  </style>
</head>

<body class="program">
  <p>You are using Sacred OS v<span id="osVersion"></span></p>
  <h3>Colors</h3>
  <div class="setting mb-10">
    <label for="themeSelector">Select Theme: </label>
    <select id="themeSelector" class="oSButton osElemBase" onchange="applyTheme(this.value)">
      <option value="default">Default Theme</option>
      <option value="rastafarian">Rastafarian</option>
      <option value="blackWhite">Black and White</option>
      <option value="vaporwave">Vaporwave</option>
    </select>
  </div>
  <div class="setting">
    <div class="flexRow">
      <div class="flexRow">
        <div class="text">Accent Color</div>
        <div class="colorBox" id="primColorBox" style="background-color: var(--primColor);"></div>
      </div>
      <input type="color" id="colorPicker" style="display:none" onchange="changePrimColor(this.value)" />
      <button class="oSButton osElemBase change"
        onclick="document.getElementById('colorPicker').click()">Change</button>
    </div>
  </div>
  <div class="setting">
    <div class="flexRow">
      <div class="flexRow">
        <div class="text">Main Color</div>
        <div class="colorBox" id="secColorBox" style="background-color: var(--secColor);"></div>
      </div>
      <input type="color" id="colorPicker2" style="display:none" onchange="changeSecColor(this.value)" />
      <button class="oSButton osElemBase change"
        onclick="document.getElementById('colorPicker2').click()">Change</button>
    </div>
  </div>
  <div class="setting">
    <div class="flexRow">
      <div class="flexRow">
        <div class="text">Highlight Color</div>
        <div class="colorBox" id="secColorLightBox" style="background-color: var(--secColorLight);"></div>
      </div>
      <input type="color" id="colorPicker3" style="display:none" onchange="changeSecColorLight(this.value)" />
      <button class="oSButton osElemBase change"
        onclick="document.getElementById('colorPicker3').click()">Change</button>
    </div>
  </div>
  <div class="setting">
    <div class="flexRow">
      <div class="flexRow">
        <div class="text">Border Color</div>
        <div class="colorBox" id="secColorDarkBox" style="background-color: var(--secColorDark);"></div>
      </div>
      <input type="color" id="colorPicker4" style="display:none" onchange="changeSecColorDark(this.value)" />
      <button class="oSButton osElemBase change"
        onclick="document.getElementById('colorPicker4').click()">Change</button>
    </div>
  </div>
  <h3 class="mt-20">Background</h3>
  <label for="backgroundMode">Background Mode: </label>
  <select id="backgroundMode" class="oSButton osElemBase" onchange="changeBackgroundMode(this.value)">
    <option value="stretch">Stretch</option>
    <option value="tile">Tile</option>
    <option value="contain">Contain</option>
  </select>
  <h3 class="mt-20">Time Format</h3>
  <input type="radio" id="24h" name="time_format" value="24h" onchange="window.top.postMessage(`U:TF[24h`)">
  <label for="24h">24 hours</label>
  <input type="radio" id="12h" name="time_format" value="12h" onchange="window.top.postMessage(`U:TF[12h`)">
  <label for="12h">12 hours</label>
  
  <h3 class="mt-20">File Associations</h3>
  <div id="fileAssociationsContainer"></div>
  <button class="oSButton osElemBase mt-20" onclick="addFileAssociation()">Add Association</button>

  <script>
    window.top.postMessage("REQ:SS", "*");
    window.top.postMessage("REQ:OSV", "*");
    const settingsFilePath = "system/settings.json";
    window.top.postMessage(`REQ:PH[${settingsFilePath}]`, "*");
    // Request file structure to discover available programs
    window.top.postMessage("REQ:AF", "*");

    function changePrimColorSystemWide(color) {
      return encodeURI(`document.querySelector(':root').style.setProperty('--primColor', '${color}');`);
    }
    function changeSecColorSystemWide(color) {
      return encodeURI(`document.querySelector(':root').style.setProperty('--secColor', '${color}');`);
    }
    function changeSecColorLSystemWide(color) {
      return encodeURI(`document.querySelector(':root').style.setProperty('--secColorLight', '${color}');`);
    }
    function changeSecColorDSystemWide(color) {
      return encodeURI(`document.querySelector(':root').style.setProperty('--secColorDark', '${color}');`);
    }

    function changeBGModeStretchSysWide() {
      return encodeURI(
        `
        document.querySelector(':root').style.setProperty('--bgRepeat', 'no-repeat');
        document.querySelector(':root').style.setProperty('--bgAttachment', 'fixed');
        document.querySelector(':root').style.setProperty('--bgSize', '100% 100%');
      `);
    }

    function changeBGModeTileSysWide() {
      return encodeURI(
        `
        document.querySelector(':root').style.setProperty('--bgRepeat', 'initial');
        document.querySelector(':root').style.setProperty('--bgAttachment', 'initial');
        document.querySelector(':root').style.setProperty('--bgSize', 'initial');
      `);
    }

    function changeBGModeContainSysWide() {
      return encodeURI(
        `
        document.querySelector(':root').style.setProperty('--bgRepeat', 'no-repeat');
        document.querySelector(':root').style.setProperty('--bgAttachment', 'fixed');
        document.querySelector(':root').style.setProperty('--bgSize', 'contain');
      `);
    }

    function changePrimColor(color) {
      document.querySelector(':root').style.setProperty('--primColor', color);
      document.getElementById('primColorBox').style.backgroundColor = color;
      window.top.postMessage(`U:PRIMC${color}`, "*");
      window.top.postMessage(changePrimColorSystemWide(color), "*");
    }

    function changeSecColor(color) {
      document.querySelector(':root').style.setProperty('--secColor', color);
      document.getElementById('secColorBox').style.backgroundColor = color;
      window.top.postMessage(`U:SECC${color}`, "*");
      window.top.postMessage(changeSecColorSystemWide(color), "*");
    }

    function changeSecColorLight(color) {
      document.querySelector(':root').style.setProperty('--secColorLight', color);
      document.getElementById('secColorLightBox').style.backgroundColor = color;
      window.top.postMessage(`U:SECCL${color}`, "*");
      window.top.postMessage(changeSecColorLSystemWide(color), "*");
    }

    function changeSecColorDark(color) {
      document.querySelector(':root').style.setProperty('--secColorDark', color);
      document.getElementById('secColorDarkBox').style.backgroundColor = color;
      window.top.postMessage(`U:SECCD${color}`, "*");
      window.top.postMessage(changeSecColorDSystemWide(color), "*");
    }

    function applyTheme(theme) {
      let primColor, secColor, secColorLight, secColorDark;
      switch (theme) {
        case 'default':
          primColor = '#ea9318';
          secColor = '#ccc';
          secColorLight = '#e7e7e7';
          secColorDark = '#aaa';
          break;
        case 'rastafarian':
          primColor = '#28a745';
          secColor = '#ffc107';
          secColorLight = '#ffe630';
          secColorDark = '#a24300';
          break;
        case 'blackWhite':
          primColor = '#bbb';
          secColor = '#dddddd';
          secColorLight = '#fff';
          secColorDark = '#888';
          break;
        case 'vaporwave':
          primColor = '#f9c';
          secColor = '#bff';
          secColorLight = '#dff';
          secColorDark = '#9cd';
          break;
      }

      // Update local CSS variables
      document.querySelector(':root').style.setProperty('--primColor', primColor);
      document.querySelector(':root').style.setProperty('--secColor', secColor);
      document.querySelector(':root').style.setProperty('--secColorLight', secColorLight);
      document.querySelector(':root').style.setProperty('--secColorDark', secColorDark);
      
      // Update color boxes
      document.getElementById('primColorBox').style.backgroundColor = primColor;
      document.getElementById('secColorBox').style.backgroundColor = secColor;
      document.getElementById('secColorLightBox').style.backgroundColor = secColorLight;
      document.getElementById('secColorDarkBox').style.backgroundColor = secColorDark;
      
      // Send batch update message to save all colors at once
      window.top.postMessage(`U:THEME[${primColor},${secColor},${secColorLight},${secColorDark}]`, "*");
      
      // Also send individual messages for system-wide CSS updates
      window.top.postMessage(changePrimColorSystemWide(primColor), "*");
      window.top.postMessage(changeSecColorSystemWide(secColor), "*");
      window.top.postMessage(changeSecColorLSystemWide(secColorLight), "*");
      window.top.postMessage(changeSecColorDSystemWide(secColorDark), "*");
    }

    function changeBackgroundMode(mode) {
      if (mode === "stretch") {
        window.top.postMessage(`U:BGM-stretch`, "*");
        window.top.postMessage(changeBGModeStretchSysWide());
      } else if (mode === "tile") {
        window.top.postMessage(`U:BGM-tile`, "*");
        window.top.postMessage(changeBGModeTileSysWide());
      } else if (mode === "contain") {
        window.top.postMessage(`U:BGM-contain`, "*");
        window.top.postMessage(changeBGModeContainSysWide());
      }
    }

    let availablePrograms = [
      { path: "programs/default/notepad.html", name: "Notepad" },
      { path: "programs/default/imageViewer.html", name: "Image Viewer" },
      { path: "programs/default/jsNES/jsNES.html", name: "jsNES" }
    ];
    
    let currentFileAssociations = {};

    function loadAvailablePrograms() {
      window.top.postMessage("REQ:AF", "*");
    }

    function renderFileAssociations(associations) {
      const container = document.getElementById("fileAssociationsContainer");
      container.innerHTML = '';
      currentFileAssociations = associations || {};
      
      if (!associations || Object.keys(associations).length === 0) {
        return;
      }

      for (const [extension, programPath] of Object.entries(associations)) {
        const row = document.createElement("div");
        row.className = "fileAssociationRow";
        
        const extInput = document.createElement("input");
        extInput.type = "text";
        extInput.value = extension;
        extInput.placeholder = ".ext";
        extInput.readOnly = true;
        extInput.style.backgroundColor = "var(--secColorDark)";
        
        const programSelect = document.createElement("select");
        programSelect.className = "oSButton osElemBase";
        availablePrograms.forEach(prog => {
          const option = document.createElement("option");
          option.value = prog.path;
          option.textContent = prog.name;
          if (prog.path === programPath) {
            option.selected = true;
          }
          programSelect.appendChild(option);
        });
        programSelect.onchange = function() {
          currentFileAssociations[extension] = programSelect.value;
          saveFileAssociations();
        };
        
        const deleteBtn = document.createElement("button");
        deleteBtn.className = "oSButton osElemBase";
        deleteBtn.textContent = "Remove";
        deleteBtn.onclick = function() {
          delete currentFileAssociations[extension];
          saveFileAssociations();
        };
        
        row.appendChild(extInput);
        row.appendChild(programSelect);
        row.appendChild(deleteBtn);
        container.appendChild(row);
      }
    }

    function addFileAssociation() {
      const extension = prompt("Enter file extension (e.g., .txt, .png):");
      if (!extension) return;
      
      const normalizedExt = extension.startsWith('.') ? extension.toLowerCase() : '.' + extension.toLowerCase();
      
      if (currentFileAssociations[normalizedExt]) {
        window.top.postMessage(`ALERT:[Association for ${normalizedExt} already exists!]`, "*");
        return;
      }
      
      // Default to notepad for new associations
      currentFileAssociations[normalizedExt] = "programs/default/notepad.html";
      saveFileAssociations();
    }

    function saveFileAssociations() {
      window.top.postMessage(`U:FA[${JSON.stringify(currentFileAssociations)}]`, "*");
      // Re-render to update UI
      renderFileAssociations(currentFileAssociations);
    }

    window.onmessage = function (e) {
      if (e.data.startsWith("SS:")) {
        const stylesheet = e.data.substring(3);
        try {
          const styleElement = document.createElement('style');
          styleElement.type = 'text/css';
          styleElement.innerText = stylesheet;
          document.head.appendChild(styleElement);
        } catch (error) {
          console.error("Error requesting stylesheet:", error);
        }
        return;
      } else if (e.data.startsWith("PH:")) {
        const expectedPattern = `PH:[${settingsFilePath}]`;
        if (e.data.startsWith(expectedPattern)) {
          const savedSettings = JSON.parse(e.data.substring(expectedPattern.length));
          localStorage.setItem('currentSettings', JSON.stringify(savedSettings));
          
          document.getElementById("24h").checked = savedSettings.timeFormat === "24h";
          document.getElementById("12h").checked = savedSettings.timeFormat === "12h";

          if (savedSettings["desktopBGMode"]) {
            if (savedSettings["desktopBGMode"] === "stretch") {
              document.getElementById("backgroundMode").selectedIndex = 0;
            } else if (savedSettings["desktopBGMode"] === "tile") {
              document.getElementById("backgroundMode").selectedIndex = 1;
            } else if (savedSettings["desktopBGMode"] === "contain") {
              document.getElementById("backgroundMode").selectedIndex = 2;
            }
          }
          
          if (savedSettings.fileAssociations) {
            renderFileAssociations(savedSettings.fileAssociations);
          }
        }
        return;
      } else if (e.data.startsWith("OSV:")) {
        document.getElementById("osVersion").innerText = e.data.substring(4);
      } else if (e.data.startsWith("AF:")) {
        // Update available programs list from file structure
        try {
          const fileStructure = JSON.parse(e.data.substring(3));
          availablePrograms = [];
          
          function findPrograms(obj, path = '') {
            for (const key in obj) {
              const currentPath = path ? `${path}/${key}` : key;
              
              // Check if this is an HTML file in the programs directory
              if (key.endsWith('.html') && currentPath.startsWith('programs/')) {
                const name = key.replace('.html', '');
                // Create a readable name from the path
                // Remove 'programs/' prefix and split into parts
                const pathWithoutPrograms = currentPath.substring(9); // Remove 'programs/'
                const pathParts = pathWithoutPrograms.split('/');
                const readableName = pathParts.length > 1 
                  ? pathParts.slice(0, -1).join(' - ') + ' - ' + name
                  : name;
                availablePrograms.push({ 
                  path: currentPath, 
                  name: readableName || name 
                });
              } else if (typeof obj[key] === 'object' && obj[key] !== null && !Array.isArray(obj[key])) {
                // Recursively search in subdirectories
                // Only recurse if we're at root level (to enter programs) or already in programs
                if (path === '' || path.startsWith('programs')) {
                  findPrograms(obj[key], currentPath);
                }
              }
            }
          }
          
          findPrograms(fileStructure);
          
          // Sort programs by name for better UX
          availablePrograms.sort((a, b) => a.name.localeCompare(b.name));
          
          // Always re-render associations with updated program list
          renderFileAssociations(currentFileAssociations);
        } catch (error) {
          console.error("Error parsing file structure:", error);
        }
        return;
      }
    };
  </script>
</body>

</html>
